<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <p id="screen"></p>
        <div id="buttons">
            <button id="clear">CE</button>
            <button id="equals">=</button>
            <button class="opr" id="add">+</button>
            <button class="digit" id="d7">7</button>
            <button class="digit" id="d8">8</button>
            <button class="digit" id="d9">9</button>
            <button class="opr" id="subtract">-</button>
            <button class="digit" id="d4">4</button>
            <button class="digit" id="d5">5</button>
            <button class="digit" id="d6">6</button>
            <button class="opr" id="multiply">*</button>
            <button class="digit" id="d1">1</button>
            <button class="digit" id="d2">2</button>
            <button class="digit" id="d3">3</button>
            <button class="opr" id="divide">/</button>
        </div>
    </div>
</body>
</html>
